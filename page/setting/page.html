<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="/resource/icon48.png" type="image/x-icon">
    <meta charset="UTF-8">
    <link href="/upgrade.css" type="text/css" rel="stylesheet">
    <link href="_.css" type="text/css" rel="stylesheet">
    <title name="ui_setting_title"></title>
</head>
<body>
<div name="ui_setting_title"></div>
<div style="overflow-y: auto;height: calc(100% - 2rem);">

        <div name="ui_setting_general" class="panel-title"></div>
        <div class="panel-content">
            <div class="item">
                <div name="ui_setting_general_maxsize" class="item-name"></div>
                <input name="value_setting_other_maxsize" style="width: 5rem;" type="number" class="item-value"/>
            </div>
            <div style="margin: 0.5rem 2rem;">
                <div name="ui_setting_hotkeys" class="item-name"></div>
                <div name="ui_setting_hotkeys_desc" class="panel-tips"></div>
            </div>
        </div>
    </div>
    <div class="panel">
        <div name="ui_setting_sites" class="panel-title"></div>
        <div name="ui_setting_sites_tips" class="panel-tips"></div>
        <div id="sites" class="panel-content"></div>
    </div>
    <div class="panel">
        <div name="ui_setting_about" class="panel-title"></div>
        <div name="ui_setting_about_content" class="panel-content panel-tips"></div>
    </div>
</div>
</body>
<script src="/upgrade.js"></script>
<script src="_.js"></script>
