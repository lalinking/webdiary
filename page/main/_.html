<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title name="ui_title"></title>
    <link href="/upgrade.css" type="text/css" rel="stylesheet">
    <link href="_.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="root-div">
    <div class="top-div">
        <input class="search-input" name="ui_search" data-bind="placeholder">
        <img class="btn setting-btn" src="/resource/setting.png">
    </div>
    <div class="content-div"></div>
</div>
<div class="msg-div"></div>
<div id='remark_panel' class="hide">
    <input type="hidden" name="key">
    <div>
        <span name="name"></span>
    </div>
    <div>
        <label name="ui_sites_incognito_mode"></label>&nbsp;&nbsp;
        <input type="checkbox" name="rm" data-bind="checked">
    </div>
    <div>
        <label name="ui_sites_remark"></label>
        <br>
        <textarea name="remark" maxlength="1024"></textarea>
    </div>
    <div>
        <span name="ui_sites_optime"></span>
        <span name="time"></span>
    </div>
    <div class="op_panel">
        <input type="button" class="btn" name="ui_btn_cancel" style="color: #0d5a2d;">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" class="btn" name="ui_btn_save" style="color: #e10ccb;">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" class="btn" name="ui_btn_remove" style="color: #f80000;">
    </div>
</div>
</body>
<script src="/upgrade.js"></script>
<script src="_.js"></script>
</html>
